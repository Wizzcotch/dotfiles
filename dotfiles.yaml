# YAML file for list of dotfiles to sync via dotfs.py
#
# Layout is as follows:
#
# 'Category/Tool':
#    - File (full path from top of dotfiles dir)
#    - File2 ...

vim:
    - .vimrc
    - .vim/config.vim
    - .vim/functions.vim
    - .vim/mappings.vim
    - .vim/plugins.vim

tmux:
    - .tmux.conf
